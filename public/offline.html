<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0b0f19" />
    <title>Offline</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0f19;
        --card: #111827;
        --fg: #e5e7eb;
        --muted: #9ca3af;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background: var(--bg);
        color: var(--fg);
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        max-width: 720px;
        width: 100%;
        background: var(--card);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }
      code {
        background: rgba(255, 255, 255, 0.06);
        padding: 2px 6px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Youâ€™re offline</h1>
      <p>
        If this is your first visit, the app shell might not be cached yet. Connect
        once to install the PWA assets. After that, your library and playback for
        previously imported tracks works fully offline.
      </p>
      <p style="margin-top: 12px">
        Tip: open <code>/upload</code> once online, then you can reload offline.
      </p>
    </div>
  </body>
</html>
